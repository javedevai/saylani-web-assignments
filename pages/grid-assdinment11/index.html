<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layouts</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <section>
    <!-- <h2>1. Basic Grid</h2> -->
    <div class="grid1">
      <div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div><div>6</div>
    </div>
  </section>

  <section>
    <!-- <h2>2. Column Span</h2> -->
    <div class="grid2">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div><div>5</div>
    </div>
  </section>

  <section>
    <!-- <h2>3. Row Span</h2> -->
    <div class="grid3">
      <div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div>
    </div>
  </section>

  <section>
    <!-- <h2>4. Complex Layout</h2> -->
    <div class="grid4">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div>
      <div>5</div><div>6</div><div>7</div>
    </div>
  </section>

  <section>
    <!-- <h2>5. Asymmetric Grid</h2> -->
    <div class="grid5">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div><div>5</div>
    </div>
  </section>

  <section>
    <!-- <h2>6. Large Item</h2> -->
    <div class="grid6">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div><div>5</div>
    </div>
  </section>

  <section>
    <!-- <h2>7. Mixed Layout</h2> -->
    <div class="grid7">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div>
      <div>5</div><div>6</div>
    </div>
  </section>

  <section>
    <!-- <h2>8. Sidebar Layout</h2> -->
    <div class="grid8">
      <div>1</div><div>2</div>
      <div>3</div><div>4</div><div>5</div>
    </div>
  </section>

  <section>
    <!-- <h2>9. Full Complex</h2> -->
    <div class="grid9">
      <div>1</div><div>2</div><div>3</div>
      <div>4</div><div>5</div><div>6</div>
      <div>7</div><div>8</div>
    </div>
  </section>
</body>
</html>
